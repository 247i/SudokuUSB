;
; Example font usage sections.
; For now, these must be manually enabled in this ini by creating a [Font1]
; section for the main game numbers font, and a [Font2] section for the possible
; values numbers font.
;
; The Font= value should be copied from one of the examples given below, and
; then modified by changing the font name as desired. You may also change the
; 5th number, which represents the font weight. 700 is for a bold font and 100
; is for a thin font.
;
; The MapN= values are optional, and if entered, should be the character code
; number for the associated Nth number, in decimal. They default to the ANSI
; character codes for 1-9, i.e., 49-57.
;
; The Red, Green, and Blue values are optional and each defaults to 0. These
; represent the font color channels and may be from 0 to 255, inclusive, with
; 0 being completely unsaturated and 255 being completely saturated.
;
; Make sure to run the USBSudokuUC executable, the Unicode version of the app,
; when using Unicode fonts.
;

